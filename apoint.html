<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
   
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <section class="container">
      <form id="form" onsubmit="save(event)">
        <h1>Add Expense and Price</h1>
        <div class="msg"></div>
        <div>
          <label>Choose expence amount</label><br />
          <input type="text" id="amount" /><br />
        </div>
        <div>
          <label>Choose description</label><br />
          <input type="text" id="des" /><br />
        </div>
        <div class="selectt">
          <label>Choose a catogery</label>
          <select name="catogery" id="catogery">
            <option value="">----</option>
            <option value="FUEL">FUEL</option>
            <option value="MARKET">MARKET</option>
            <option value="MOVIE">MOVIE</option>
            <option value="SHOPPING">SHOPPING</option>
          </select>
        </div>
        <input class="btn" type="submit" value="submit" />
      </form>
      <ul id="users"></ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="apps.js"></script>
  </body>
</html>
