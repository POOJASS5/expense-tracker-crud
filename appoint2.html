<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
   
  </head>
  <body>
   
    <section class="container">
      <form id="form" onsubmit="save(event)">
        <h1>Add Expense and Price</h1>
        <div class="msg"></div>
        <div>
          <label>Choose  amount</label><br />
          <input type="text" id="amount" /><br />
        </div>
        <div>
          <label>Choose dish</label><br />
          <input type="text" id="dish" /><br />
        </div>
        <div class="selectt">
          <label>Choose a catogery</label>
          <select name="catogery" id="catogery">
            <option value="">----</option>
            <option value="table 1">table1</option>
            <option value="table 2">table2</option>
            <option value="table 3">table3</option>
            <option value="table 4">table4</option>
          </select>
        </div>
        <input class="btn" type="submit" value="add to bill" />
      </form>
      <ul id="users"></ul>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="apps.js"></script>
  </body>
</html>
